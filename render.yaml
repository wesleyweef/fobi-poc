databases:
  - name: fobi-db
    databaseName: fobi
    user: dbuser

services:
  - type: web
    name: fobi-app
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn simple.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fobi
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4